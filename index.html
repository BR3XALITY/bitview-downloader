<!DOCTYPE html>
<html>
<head>
    <title>BitView Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #004080;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #004080;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #004080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #003060;
        }
        #downloadLink {
            margin-top: 20px;
            display: none;
            font-size: 18px;
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            background-color: #004080;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
        footer img {
            vertical-align: middle;
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function generateDownloadLink() {
            const inputUrl = document.getElementById("bitviewUrl").value;
            const urlPattern = /https:\/\/www\.bitview\.net\/watch\?v=([\w-]+)/;
            const match = inputUrl.match(urlPattern);

            if (match && match[1]) {
                const videoId = match[1];
                const downloadUrl = `https://www.bitview.net/m/video.php?v=${videoId}`;
                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = downloadUrl;
                downloadLink.textContent = "Download Video";
                downloadLink.style.display = "inline";
            } else {
                alert("Invalid BitView URL. Please enter a valid URL.");
            }
        }
    </script>
</head>
<body>
    <h1>BitView Downloader</h1>
    <p>Enter a BitView video URL:</p>
    <input type="text" id="bitviewUrl" placeholder="https://www.bitview.net/watch?v=VIDEO_ID">
    <button onclick="generateDownloadLink()">Generate Download Link</button>
    <p><a id="downloadLink" href="#" target="_blank"></a></p>

    <footer>
        Made by BR3XALITY 
        <a href="https://youtube.com/@boostedreality" target="_blank">
            <img src="ytfavicon.png" alt="YouTube">
        </a>
    </footer>
</body>
</html>
